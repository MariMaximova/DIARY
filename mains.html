<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Micro+5:wght@400;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <title>SPACE DIARY</title>
    <meta name="description" content="SPACE DIARY">
</head>
<body>
    <div class="container">
        <div class="container_form">
            <div class="image_form">
                <img src="photo_2024-03-04_13-30-41.png" alt="astro welcome">
            </div>
            <div class="text_welcome">
                <p id="welcome">HELLO</p>
                <button class="js-button-add" id="submit" type="submit">COME IN</button>   
            </div>
            <div class="form">
                <form action="" class="form_content">
                    <div class="form_box">
                        <input required value="" title="password" class="password" minlength="4" maxlength="8" type="text" id="password" placeholder="Password" value="" >
                        <label for="password" class="form_label">ENTER PASSWORD</label>
                        <div class="form_shadow"></div></div>
                    
                    <div class="form_box">
                        <input required value="" title="name" class="name" minlength="4" maxlength="8" type="text" id="name" placeholder="Name">
                        <label for="name" class="form_label">ENTER NAME</label>
                        <div class="form_shadow"></div></div>
                    </form>
            </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
